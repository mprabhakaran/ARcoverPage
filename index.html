<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <title>ARcoverPage</title>
</head>
<body>
   <a-scene id="target" mindar-image="imageTargetSrc:./coverpage.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <video id="overlay" src="./overlay.mp4" loop="true" autoplay></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#overlay" position="0 0 0" width="1" height="1.4"></a-video>
    </a-entity>

   </a-scene> 
   <script>
    const video = document.getElementById('overlay')
    
    const target = document.getElementById('target');
    target.addEventListener('targetFound',event=>{
        video.play();
    })

    target.addEventListener('targetLost',event=>{
        video.pause();
    })
    </script>
</body>
</html>
